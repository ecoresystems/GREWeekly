<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>GRE Weekly - Analytical Writing Section</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Begin of summernote include-->

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>

    <!-- End of summernote include-->
    <link rel="stylesheet" href="css/site.css"/>


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">GRE Weekly - Analytical Writing</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the analytical writing section</h1>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar"
                                                                aria-hidden="true"></span></span>
        <input type="text" class="form-control" id="datepicker" aria-describedby="basic-addon1"/>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Question ID</td>
            <td>Question Type</td>
            <td>Question Body</td>
        </tr>
        <tr th:each="writingQuestion: ${writingQuestions}">
            <td th:utext="${writingQuestion.questionId}">Question ID</td>
            <td th:utext="${writingQuestion.questionType}">Question Type</td>
            <td th:utext="${writingQuestion.questionBody}">Question Body</td>
        </tr>
    </table>
    <form id="responseForm" method="post">
        <table class="table table-striped table-bordered">
            <tr>
                <td>Please write your respond below. An effective answer should about 500 words.</td>
            </tr>
            <tr>
                <td>
                    <div id="summernote"></div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button onclick="submitResponse()">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>


<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            spellcheck: false,
            disableGrammar: true,
            height: 500,                 // set editor 7
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true                 // set focus to editable area after initializing summernote
        });
    });
</script>


<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2019 Ecore Systems Inc.</p></div>
        </div>
    </div>
</footer>

<!--<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>-->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="js/site.js"></script>
<script>
    function submitResponse() {
        let markupStr = $('#summernote').summernote('code');
        alert(markupStr);
        document.getElementById("responseForm").submit();
    }</script>

</body>
</html>
