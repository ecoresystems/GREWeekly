<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <meta charset="utf-8"/>
    <title>GRE Weekly - Analytical Writing Section</title>

    <!-- Begin of summernote include-->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!--    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>-->
<!--    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>-->

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

    <!-- End of summernote include-->
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
    <div class="page-header">
        <h1>Welcome to the analytical writing section</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Question ID</td>
            <td>Question Type</td>
            <td>Question Body</td>
        </tr>
        <tr th:each="writingQuestion: ${writingQuestion}">
            <td th:utext="${writingQuestion.id}">Question ID</td>
            <td th:utext="${writingQuestion.type}">Question Type</td>
            <td th:utext="${writingQuestion.body}">Question Body</td>
        </tr>
    </table>
    <form id="responseForm" method="post">
        <table class="table table-striped table-bordered">
            <tr>
                <td>Please write your respond below. An effective answer should about 500 words.</td>
            </tr>
            <tr>
                <td>
                    <div id="summernote"></div>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <button onclick="submitResponse()">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>


<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            spellcheck: false,
            disableGrammar: true,
            height: 500,                 // set editor 7
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: true                 // set focus to editable area after initializing summernote
        });
    });
</script>


<script>
    function submitResponse() {
        let markupStr = $('#summernote').summernote('code');
        alert(markupStr);
        document.getElementById("responseForm").submit();
    }</script>
</div>
</body>
</html>
